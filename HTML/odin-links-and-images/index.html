<!DOCTYPE html>
<html lang="eng">
    <!-- Head -->
    <head>
        <meta charset = "utf-8">
        <title>links and images</title>
    </head>
    
    <!-- Body -->
    <body>
        <h1>Homepage</h1>
        <!-- 1.Anchor elements -->
        <a href = "https://en.wikipedia.org/wiki/Tokyo"> About 東京🗼</a>
        <!-- adding ./  -->
        <!-- 1.1 By adding ./ you are specifying to your code that it should start looking
             for the file/directory relative to the current directory. -->
        <a href = "./pages/about.html">About</a>
        <!-- 2.image element <img...> -->
        <!-- <img> element is self-closing. 
            Empty, self-closing HTML elements do not need a closing tag. -->

        <!-- 3.Alt attribute　The alt attribute is used to describe an image. -->
        <img src = "./images/cafe.jpeg" alt="大手町の喫茶店に行くたいの" height="310", weidth="300">
        <!-- 4.Image size attributes -->



    </body>
</html>
